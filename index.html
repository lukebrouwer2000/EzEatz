<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EzEatz</title>

    <!--Bootstrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"

  </head>

  <body>
    <!--header-->

    <header>
      <div class="container">
        <div class="row" id="toprow">
          <div class="col-md-4 col-sm-12 col-12 text-left">
          </br>
            <h2 class="my-md-3 site-title text-black">EzEatz</h2>
          </div>
          <div class="col-md-4 col-12 text-center"></div>
          <div class="col-md-4 col-12 text-right">
            <p class="my-md-4 header-links">
              <a href="#" class="px-2">Sign In</a>
              <a href="#" class="px-2">Create an Account</a>
              <input type="text" id="txt_username" placeholder="username" />
              <input type="password" id="txt_password" placeholder="password" />
            </p>
          </div>
        </div>
      </div>

      <div class="container-fluid p-0">
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button
              class="nav-link active"
              id="nav-home-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-home"
              type="button"
              role="tab"
              aria-controls="nav-home"
              aria-selected="true"
            >
              INGREDIENTS
            </button>
            <button
              class="nav-link"
              id="nav-profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-profile"
              type="button"
              role="tab"
              aria-controls="nav-profile"
              aria-selected="false"
            >
              FAVORITES
            </button>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div
            class="tab-pane fade show active"
            id="nav-home"
            role="tabpanel"
              aria-labelledby="nav-home-tab"
          >
            <div class="row">
              <div class="col-12 col-md-12 text-left">
                <div class="row">
                  <div class="col-2 col-md-2 text-left">
                    <div class="search_select_box" id="search">
                      <select
                        class="selectpicker show-tick"
                        id="choices"
                        ata-width="50%"
                        data-live-search="true"
                        multiple
                        title="Select Ingredient(s)"
                        multiple
                        data-actions-box="true"
                      >
                      <optgroup label="Condiments">
                        <option>Vinegars</option>
                        <option>Soy Sauce</option>
                        <option>Hot Sauce</option>
                        <option>Honey</option>
                        <option>Vanilla extract</option>
                        <option>Almond extract</option>
                      </optgroup>
                      <optgroup label="Basics">
                        <option>Salt</option>
                        <option>Pepper</option>
                        <option>Olive oil</option>
                        <option>Vegetable oil</option>
                        <option>All-purpose flour</option>
                        <option>Granulated sugar</option>
                      </optgroup>
                      <optgroup label="Canned items">
                        <option>Chicken stock/broth</option>
                        <option>Beef stock/broth</option>
                        <option>Canned tomatoes</option>
                        <option>Tomato Paste</option>
                        <option>Tomato Sauce</option>
                        <option>Marinara Sauce</option>
                        <option>Canned beans</option>
                        <option>Canned tuna</option>
                      </optgroup>
                      <optgroup label="Starches">
                        <option>Pasta</option>
                        <option>Rice</option>
                        <option>Lentils</option>
                        <option>Dried bread crumbs</option>
                        <option>Cornstarch</option>
                      </optgroup>
                      <optgroup label="Dairy">
                        <option>Eggs</option>
                        <option>Milk</option>
                        <option>Butter</option>
                        <option>Parmesan cheese</option>
                        <option>Cream cheese</option>
                        <option>Other cheese</option>
                      </optgroup>
                      <optgroup label="Frozens">
                        <option>Frozen beef</option>
                        <option>Frozen chicken</option>
                        <option>Frozen spinach</option>
                        <option>Frozen corn</option>
                        <option>Frozen peas</option>
                      </optgroup>
                      </select>
                    </div> 
                    
                    <div>
                      <button
                        type="button"
                        class="btn btn-outline-secondary"
                        id="viewingr"
                        onclick="getList()"
                      >
                        View Selected Ingredient(s)
                      </button>
                    </div>
                    
                    <div id="list"></div>
                  </div>    

                  <div class="col-2 col-md-2 text-left">
                    <!--insert filters-->
                    <div class="search_select_box" id="filter">
                      <select
                        class="selectpicker show-tick"
                        id="filters"
                        ata-width="50%"
                        data-live-search="true"
                        multiple
                        title="Select Filter(s)"
                        multiple
                        data-actions-box="true"
                      >
                      </select>
                    </div>

                  </div>
                  <!--close row for col-3 here-->
                
                  <!--new row for find meals-->
                  <div class="col-3 col-md-3">
                    <div>
                      <button
                        type="button"
                        class="btn btn-outline-dark"
                        id="findmeals"
                        onclick="getMeals()"
                      >
                        Find Meals!
                      </button>
                    </div>
                    <!--insert find meals-->
                  </div>
                </div>  


                  <script>
                    function getList() {
                      var values = $("#choices").val();
                      var i = 0;

                      var htmlstring = document.getElementById("list").innerHTML;
                      htmlstring = htmlstring.trim
                        ? htmlstring.trim()
                        : htmlstring.replace(/^\s+/, "");
                      if (htmlstring != "") {
                        document.getElementById("list").innerHTML = " ";
                      }

                      if (values.length == 0) {
                        document.getElementById("list").innerHTML =
                          "Nothing selected.";
                      }
                      while (i < values.length) {
                        document.getElementById("list").innerHTML +=
                          values[i] + "</br>";
                        i++;
                      }
                    }
                  </script>
                
              </div>

              <div class= "col-6 col-md-6">
                <div id="meals"></div>
              </div>

              
            </div>
          

            
            
              
                
                  <!--view ing-->
                  <!--onclick = call function to find meals from db-->

                  <script>
                    function getMeals() {
                      /*so meals arent repeated if button clicked again*/
                      var htmlstring = document.getElementById("meals")
                        .innerHTML;
                      htmlstring = htmlstring.trim
                        ? htmlstring.trim()
                        : htmlstring.replace(/^\s+/, "");
                      if (htmlstring != "") {
                        document.getElementById("meals").innerHTML = " ";
                      }

                      var ingredients = $("#choices").val();

                      if (ingredients.length != 0) {
                        document.getElementById("meals").innerHTML +=
                          "MEALS FOUND:" + "</br>";
                      }

                      var i = 0;
                      while (i < ingredients.length) {
                        for (var i = 0; i < ingredients.length; i++) {
                          /*
                           document.getElementById("meals").innerHTML+="<a href='#'' class='meal' id="+i+" >A recipe or meal "+i+" </a>";
                            document.getElementById("meals").innerHTML+="&nbsp; &nbsp; &nbsp;"+"<button class='btn btn-outline-dark' id="+i+" onclick='addFav()'>Favorite</button>"+"</br>";
                            */

                          document.getElementById("meals").innerHTML +=
                            "<div class='card' style='width: 25rem;'><img src='assets/mcdonalds-chicken-nuggets-recipe.jpg' class='card-img-top' alt='AssociatedImage' padding='20px'><div class='card-body '><h5 class='card-title'>Meal/Recipe Name</h5><p class='card-text'>Insert nutrition facts</br> cooking time</br> food category?.</p><a href='#' class='btn btn-primary'>Link to Recipe</a><i class='heart fa fa-heart-o' id='heart'></i></div></div></br>";
                          $(".heart.fa").click(function () {
                            $(this).toggleClass("fa-heart fa-heart-o");
                          });

                          document.addEventListener(
                            "DOMContentLoaded",
                            function() {
                              $("nav li").on("click", function() {
                                // we are letting the li bind to the event
                                alert("This works, though");
                              });
                            }
                          );

                          function addFav() {
                            console.log("Hello");
                            document.getElementById("favlist").innerHTML +=
                              "fav item";
                          }
                        }
                      }
                    }
                  </script>
                
          </div>    

          <div
            class="tab-pane fade"
            id="nav-profile"
            role="tabpanel"
            aria-labelledby="nav-profile-tab"
          >
            <!--add buttons for unfavoriting-->
            <div id="favlist"></div>
          </div>

        </div>
      </div>
    </header>

    <!--header-->
    <main></main>
    <footer></footer>

    <script>
      $(".star.glyphicon").click(function () {
        $(this).find("i").toggleClass("glyphicon-star glyphicon-star-empty");
      });

      $(".heart.fa").click(function () {
        $(this).toggleClass("fa-heart fa-heart-o");
      });
    </script>
